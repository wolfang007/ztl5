<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="varco">
            <h2><span jhiTranslate="myztl5App.varco.detail.title">Varco</span> {{ varco.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myztl5App.varco.codice">Codice</span></dt>
                <dd>
                    <span>{{ varco.codice }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.varco.descrizionePosizione">Descrizione Posizione</span></dt>
                <dd>
                    <span>{{ varco.descrizionePosizione }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.varco.stato">Stato</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'myztl5App.EntityStatus.' + varco.stato }}">{{ varco.stato }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/varco', varco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
