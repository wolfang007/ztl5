<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipologiaVeicolo">
            <h2><span jhiTranslate="myztl5App.tipologiaVeicolo.detail.title">Tipologia Veicolo</span> {{ tipologiaVeicolo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myztl5App.tipologiaVeicolo.nome">Nome</span></dt>
                <dd>
                    <span>{{ tipologiaVeicolo.nome }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.tipologiaVeicolo.stato">Stato</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'myztl5App.EntityStatus.' + tipologiaVeicolo.stato }}">{{ tipologiaVeicolo.stato }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipologia-veicolo', tipologiaVeicolo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
