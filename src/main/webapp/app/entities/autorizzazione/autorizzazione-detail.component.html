<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="autorizzazione">
            <h2><span jhiTranslate="myztl5App.autorizzazione.detail.title">Autorizzazione</span> {{ autorizzazione.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myztl5App.autorizzazione.nome">Nome</span></dt>
                <dd>
                    <span>{{ autorizzazione.nome }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.autorizzazione.descrizione">Descrizione</span></dt>
                <dd>
                    <span>{{ autorizzazione.descrizione }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.autorizzazione.stato">Stato</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'myztl5App.EntityStatus.' + autorizzazione.stato }}">{{ autorizzazione.stato }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/autorizzazione', autorizzazione.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
