<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="durataCosto">
            <h2><span jhiTranslate="myztl5App.durataCosto.detail.title">Durata Costo</span> {{ durataCosto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myztl5App.durataCosto.durata">Durata</span></dt>
                <dd>
                    <span>{{ durataCosto.durata }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.durataCosto.descrizione">Descrizione</span></dt>
                <dd>
                    <span>{{ durataCosto.descrizione }}</span>
                </dd>
                <dt><span jhiTranslate="myztl5App.durataCosto.costo">Costo</span></dt>
                <dd>
                    <span>{{ durataCosto.costo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/durata-costo', durataCosto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
